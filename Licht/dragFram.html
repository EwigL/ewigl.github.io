<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽窗口</title>
    <style>
        #div0 {
            text-align: center;
            width: 192px;
            height: 192px;
            background-color: lightgray;
            border-radius: 24px;
            position: absolute;
        }
    </style>
    <script src="js/lichtool.js"></script>
    <script>
        /* 
        拖拽三剑客：
            mousedown:
                记录鼠标按下位置与被拖拽物体相对位置
                var offsetX = e.clientX - node.offsetLeft;
                var offsetY = e.clientY - node.offsetTop;

            mousemove:
                node.style.left = e.clientX - offsetX + "px";
                node.style.top = e.clientY - offsetY + "px";

            mouseup:
                Done
         */
        window.onload = function () {
            var oDiv = document.getElementById("div0");
            dragAble(oDiv);

        }
    </script>
</head>

<body>
    <p>鼠标按住方块拖拽(已限制出界)</p>
    <div id="div0">
    </div>
</body>

</html>
