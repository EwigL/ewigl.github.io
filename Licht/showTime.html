<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            #time {
                width: 50%;
                height: 96px;
                margin: 80px auto;
                border: 1px solid;
                text-align: center;
                line-height: 96px;
                font-size: 30px;
            }
        </style>
        <script>
            function showtime() {
                var sdom = document.getElementById("time");
                var now = new Date(); //用来得到当前的时间
                var stime = now.getFullYear() + "年" + (now.getMonth() + 1) + "月" +
                    now.getDate() + "日" + now.getHours() + "时" +
                    now.getMinutes() + "分" + now.getSeconds() + "秒";
                sdom.innerHTML = stime;
            }
            setInterval(showtime, 1000);
        </script>
    </head>

    <body>
        <div id="time">显示时间</div>
    </body>

</html>
