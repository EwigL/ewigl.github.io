<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数组与对象遍历</title>
    <script>
        var arr = [5, "World", 95, "Hello", 74];
        document.write("arr: " + arr + "<br/>");

        for (var i = 0; i < arr.length; i++) {
            document.write("for,&emsp;" + i + ",&emsp;" + arr[i] + "<br/>");
        }
        document.write("<br/>");
        for (i in arr) {
            document.write("forIn,&emsp;" + i + ",&emsp;" + arr[i] + "<br/>");
        }
        document.write("<br/>");
        arr.forEach(function (item, index, arr) {
            document.write("forEach,&emsp;" + index + ",&emsp;" + item + "<br/>");
        });
        document.write("<br/>");
        var someone = {
            name: "licht",
            age: 21,
            gender: "male",
        }
        document.write("someone:&emsp;" + JSON.stringify(someone) + "<br/>");
        for (i in someone) {
            document.write("对象遍历for...in:&emsp;" + i + ",&emsp;" + someone[i] + "<br/>");
        }
    </script>
</head>

<body style="text-align: center;">
</body>

</html>
