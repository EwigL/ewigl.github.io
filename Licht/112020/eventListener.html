<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听器</title>
    <style>
        button {
            width: auto;
            height: 32px;
            border-radius: 16px;
            outline: none;
        }

        div {
            padding: 50px;
        }

        #div0 {
            background-color: gray;
        }

        #div1 {
            background-color: slategray;
        }

        #div2 {
            background-color: white;
        }
    </style>

    <script src="../js/lichtool.js"></script>
    <script>
        /* 
        传统事件绑定：
            重复添加时覆盖

        事件监听器：
            addEventListener()
                格式：node.addEventListener("click",function(){},Boolean);
                参数：事件类型，绑定函数，布尔值（true：事件捕获；false：事件冒泡）;

            removeEventListener()
                格式：node.removeEventListener("click",function(){});
                参数:事件类型，要删除的函数的名字。


        事件捕获：由外到内
        事件冒泡：由内到外

        */
        window.onload = function () {
            var oBtn = document.getElementById("btn0");
            var aDivs = document.getElementsByTagName("div");

            oBtn.addEventListener("click", function () {
                // alert("6666666");
                for (var i = 0; i < aDivs.length; i++) {
                    aDivs[i].style.backgroundColor = randomColor();
                }

            }, false);
        }

    </script>
</head>

<body style="text-align: center;">
    <button id="btn0">点击随机改变div颜色</button>
    <div id="div0">
        <div id="div1">
            <div id="div2"></div>
        </div>
    </div>

</body>

</html>
