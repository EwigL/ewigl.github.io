<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止浏览器默认行为(跨浏览器兼容)</title>
    <style>
    </style>
    <script>
        window.onload = function () {

            //跨浏览器兼容阻止默认行为函数
            function preDef(ev) {
                return ev.preventDefault ? ev.preventDefault() : window.event.returnValue = false;
            }

            var a = document.getElementById("a0");

            a.onclick = function (ev) {
                var e = ev || window.event;
                // return confirm("确定离开当前页面?");
                preDef(e);
                alert("已阻止默认行为:跳转百度");
            }

        }
    </script>
</head>

<body style="text-align: center;">
    <a id="a0" href="https://www.baidu.com">百度×</a>
    <a href="https://www.bing.com" id="a1">必应√</a>

</body>

</html>
