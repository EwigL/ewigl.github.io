<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>数组与对象遍历</title>
        <script>
            document.write("arr = [5, 6, 9, 8, 7];<br/>");
            var arr = [5, 6, 9, 8, 7];

            for (var i = 0; i < arr.length; i++) {
                document.write("for," + i + "," + arr[i] + "<br/>");
            }

            for (i in arr) {
                document.write("forIn," + i + "," + arr[i] + "<br/>");
            }

            arr.forEach(function(item, index, arr) {
                document.write("forEach," + index + "," + item + "<br/>");

            });

            var someone = {
                name: "licht",
                age: 21,
                gender: "male",
            }

            document.write('someone = {name: "licht",age: 21,gender: "male",}<br/>');

            for (i in someone) {
                document.write("对象遍历," + i + "," + someone[i] + "<br/>");
            }
        </script>
    </head>

    <body>
    </body>

</html>
