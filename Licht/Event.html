<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件</title>
    <style>
        div {
            width: 320px;
            height: 640px;
            margin: 10px auto;
            background-color: gray;
            border: 1px solid black;
        }

        button {
            width: 64px;
            height: 32px;
            border-radius: 16px;
            outline: none;
        }

        input {
            width: 200px;
            height: 28px;
            border: 1px solid black;
            border-radius: 16px;
            /* padding: 0px; */
            outline: none;
        }
    </style>
    <!-- <script src="jQuery/jquery-3.5.1.min.js"></script> -->
    <script src="js/lichtool.js"></script>
    <script>
        /* 绑定事件
                1.内联模式
                2.外联模式/脚本模式

            绑定事件格式
                元素节点.on + 事件类型 = 匿名函数

            事件类型
                1.鼠标事件：
                    click
                    dbclick
                    mouseover
                    mouseout
                    mousemove
                    mouseenter
                    mouseleave

                2.键盘事件（表单元素）
                    keydown（按住会一直触发）
                    keyup
                    keypress（只支持字符按键）

                3.HTML事件
                    01.window事件
                        load（页面加载完成后)
                        unload（刷新、关闭页面）
                        scroll（滚动）
                        resize（页面大小发生变化）

                    02.表单事件
                        blur
                        focus
                        select
                        change

                        submit
                        reset
                                            
        */
        window.onload = function () {
            alert("页面加载完成");
            var oButton = document.getElementById("btn");
            var oInput = document.getElementById("txt0");
            var oDiv = document.getElementById("div0");
            var oForm = document.getElementById("form0");

            oButton.onclick = function () {
                oInput.value = "单击";
            }
            oButton.ondblclick = function () {
                oInput.value = "双击";
            }
            oButton.onmousedown = function () {
                this.innerText = "按下";
            }
            oButton.onmouseup = function () {
                this.innerText = "抬起";
            }
            oDiv.onmouseover = function () {
                // 移入
                this.style.backgroundColor = randomColor();
            }
            oDiv.onmouseout = function () {
                // 移出
                i = 0;
                // this.innerHTML = 0;
                this.style.backgroundColor = randomColor();
            }

            var i = 0;
            oDiv.onmousemove = function () {
                // 移动
                this.innerHTML = i++;
            }
            window.onkeydown = function () {
                oInput.value = i;
                i++
            }
            window.onkeyup = function () {
                // i = 0;
                oInput.value = "按键已抬起";
            }
            window.onscroll = function () {
                // oInput.style.position = "fixed";
                oInput.value = "页面滚动";
            }
            window.onresize = function () {
                oInput.value = "窗口大小改变";
            }
            oInput.onblur = function () {
                this.value = "失去梦想变成烤鸡"
            }
            oInput.onfocus = function () {
                this.value = "坚持梦想获得动力"
            }
            oInput.onselect = function () {
                this.value += "666";
            }
            oForm.onsubmit = function () {
                alert("已提交");
            }
            oForm.onreset = function () {
                alert("已重置");
            }
        }




    </script>
</head>

<body style="text-align: center;">
    <button id="btn">按钮</button>
    <input type="text" name="name0" id="txt0" style="text-align: center;" />
    <div id="div0">

    </div>
    <form id="form0">
        <input type="text" />
        <input type="submit" />
        <input type="reset" />
    </form>
</body>

</html>
